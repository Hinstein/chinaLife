<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/adminLogin/admin.css}">

</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-row" id="popSearchRoleTest">
            <div class="layui-col-md11">

                <form class="layui-form" action="" lay-filter="example">
                    <div class="layui-form-item">
                        <label class="layui-form-label">保单号</label>
                        <div class="layui-input-block">
                            <input type="text" name="baodanNo" lay-verify="required" autocomplete="off"
                                   placeholder="请输入工号" class="layui-input "
                                   th:value="${recycle.baodanNo}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">投保人姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="holderName" lay-verify="required|name" placeholder="请输入用户名"
                                   autocomplete="off" class="layui-input" th:value="${recycle.holderName}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">投保人性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="0" title="男" th:checked="${recycle.sex==0}">
                            <input type="radio" name="sex" value="1" title="女" th:checked="${recycle.sex==1}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-block ">
                            <input type="text" class="layui-input" lay-verify="required" id="test1"
                                   name="birthDate"
                                   placeholder="请输入出生日期" th:value="${recycle.birthDate}">
                        </div>
                    </div>

                    <div class="layui-form-item ">
                        <label class="layui-form-label">电话号码</label>
                        <div class="layui-input-block ">
                            <input type="text" class="layui-input" lay-verify="required|phone" name="mobile"
                                   placeholder="请输入电话号码" th:value="${recycle.mobile}">
                        </div>
                    </div>

                    <div class="layui-form-item ">
                        <label class="layui-form-label">险种名称</label>
                        <div class="layui-input-block">
                            <select name="polName" lay-verify="required">
                                <option value=""></option>
                                <option value="0" th:selected="${recycle.polName==0}">意外险</option>
                                <option value="1" th:selected="${recycle.polName==1}">健康险</option>
                                <option value="2" th:selected="${recycle.polName==2}">补充医疗险</option>
                                <option value="3" th:selected="${recycle.polName==3}">分红险</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item ">
                        <label class="layui-form-label">保费金额</label>
                        <div class="layui-input-block ">
                            <input type="text" name="money" lay-verify="required|number" placeholder="请输入保费金额"
                                   autocomplete="off" class="layui-input" th:value="${recycle.money}">
                        </div>
                    </div>

                    <div class="layui-form-item ">
                        <label class="layui-form-label">被险保人1</label>
                        <div class="layui-input-block ">
                            <input type="text" name="insuredName1" lay-verify="required" placeholder="请输入被险保人姓名"
                                   autocomplete="off" class="layui-input" th:value="${recycle.insuredName1}">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">关系</label>
                        <div class="layui-input-block ">
                            <input type="text" name="rel1" lay-verify="required" placeholder="请输入被险保人姓名"
                                   autocomplete="off" class="layui-input" th:value="${recycle.rel1}">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">被险保人2</label>
                        <div class="layui-input-block ">
                            <input type="text" name="insuredName2" lay-verify="required" placeholder="请输入被险保人姓名"
                                   autocomplete="off" class="layui-input" th:value="${recycle.insuredName2}">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">关系</label>
                        <div class="layui-input-block ">
                            <input type="text" name="rel2" lay-verify="required" placeholder="请输入被险保人姓名"
                                   autocomplete="off" class="layui-input" th:value="${recycle.rel2}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
